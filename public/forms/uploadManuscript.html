<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <form id="uploadForm" >
                        
        <div id="article-type" class="form-section">
            <label for="article_type">Choose Article Type:</label>
            <select name="article_type" id="article_type" class="form-control">
                <option value="">Select and Option</option>
                <option value="Original Article">Original Article</option>
                <option value="Review">Review</option>
                <option value="Systematic Review">Systematic Review</option>
                <option value="Letter to Editor">Letter to Editor</option>
                <option value="Editorial">Editorial</option>
                <option value="Commentary">Commentary</option>
                <option value="Protocol">Protocol</option>
                <option value="Data">Data</option>
                <option value="Opinion">Opinion</option>
                <option value="Learning Corner">Learning Corner</option>
                <option value="Field Story">Field Story</option>
                <option value="Insight">Insight</option>
            </select>
    
            <span class="submit-next" onclick="showNext('upload-manuscript', 'article-type')">Next</span>
        </div>
        
    <div id="upload-manuscript" class="hidden">
        <div>
            <b style="text-align: center;">Upload Manuscript Files</b> <br>
            <label for="">Main Manuscript File:</label>
            <input type="file" class="form-control" name="manuscript_file">
        </div>
    
        <div>
            <label for="">Cover Letter:</label>
            <input type="file" class="form-control" name="cover_letter">
        </div>
    
        <div>
            <label for="">Tables:</label>
            <input type="file" class="form-control" name="tables">
        </div>
        
        <div>
            <label for="">Figuresx:</label>
            <input type="file" class="form-control" name="figures">
        </div>
    
        <div>
            <label for="">Supplementary Material:</label>
            <input type="file" class="form-control" name="supplementary_materials">
        </div>
    
        <div>
            <label for="">Graphic Abstract:</label>
            <input type="file" class="form-control" name="graphic_abstract">
        </div> <br>
    
        <span class="submit-next" onclick="showNext('title', 'upload-manuscript')">Next</span>
    </div>
    
    
    
        <div id="title" class="form-section hidden">
            <b style="text-align: center;">Manuscript Title</b>
            <input type="text" class="form-control" placeholder="Full Title" name="manuscript_full_title"> <br>
            <input type="text" class="form-control" placeholder="Running Title" name="manuscript_running_title">
    
            <span class="submit-next" onclick="showNext('abstract', 'title')">Next</span>
        </div>
    
    
    <div id="abstract" class="form-section hidden">
        <div>
            <b style="text-align: center;">Abstracts</b><br>
            <b>Structured Abstract:</b> <br>
            <label for="">Background:</label>
            <textarea  cols="30" rows="20" class="form-control" name="abstract_background"></textarea>
            <label for="">Objective:</label>
            <textarea  cols="30" rows="20" class="form-control" name="abstract_objectives"></textarea>
            <label for="">Methods:</label>
            <textarea   cols="30" rows="20" class="form-control" name="abstract_method"></textarea>
            <label for="">Results:</label>
            <textarea   cols="30" rows="20" class="form-control" name="abstract_results"></textarea>
            <label for="">Discussion:</label>
            <textarea   cols="30" rows="20" class="form-control" name="abstract_discussion"></textarea>
        </div>
    
        <div>
            <b>Unstructured Abstract:</b> <br>
            <textarea name="unstructured_abstract" id="unstructured_abstract" cols="30" rows="20" class="form-control"></textarea>
        </div>
    
        <span class="submit-next" onclick="showNext('author-information', 'abstract')">Next</span>
    </div>
    
        <div id="author-information" class="form-section hidden">
            <b style="text-align: center;">Author's Information</b>
            <div>
                <label for="prefix">Prefix:</label>
                <select name="authors_prefix[]" name="authors_prefix[]" class="form-control">
                    <option value="">Select and Option</option>
                    <option value="Prof">Prof.</option>
                    <option value="Dr">Dr.</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Miss</option>
                </select>

      
            </div>
  
            <div>
                <label for="">First Name:</label>
                <input type="text" class="form-control" placeholder="First Name..." name="authors_first_name[]">
            </div>
    
            <div>
                <label for="">Middle Name:</label>
                <input type="text" class="form-control" placeholder="Middle Name..." name="authors_middle_name[]">
            </div>
    
            <div>
                <label for="">Last Name:</label>
                <input type="text" class="form-control" placeholder="Last Name..." name="authors_last_name[]">
            </div>
    
            
            
            <div>
                <label for="">Highest Degree:</label>
                <input type="text" class="form-control" placeholder="Highest Degree..." name="authors_highest_degree[]">
            </div>
    
            <span class="submit-next" onclick="showNext('affiliation', 'author-information')">Next</span>
        </div>
    
            <div id="affiliation" class="form-section hidden">
                <b>Affiliation:</b> <br>
                <label for="">Institution</label>
                <input type="text" class="form-control" placeholder="Institution..." name="authors_institution[]">
                <label for="">City</label>
                <input type="text" class="form-control" placeholder="City..." name="institution_city[]">
                <label for="">Country</label>
                <input type="text" class="form-control" placeholder="Country..." name="institution_country[]">
    
                <span class="submit-next" onclick="showNext('author-details', 'affiliation')">Next</span>
            </div>
    
            <div id="author-details" class="form-section hidden">
                <b>Contacts:</b>
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Email..." name="authors_email[]">
                <label for="">Telephone</label>
                <input type="number" class="form-control" name="authors_phonenumber[]" placeholder="Telephone...">
                <label for="">WhatsApp Number (Optional)</label>
                <input type="number" class="form-control" name="authors_whatsapp_number[]" placeholder="WhatsApp...">
            </div>
        
        
        <input type="submit" class="submit-signup" value="Submit">
    </form>
    <script src="../js/forms/uploadManuscript.js" type="module"></script>
</body>
</html>
